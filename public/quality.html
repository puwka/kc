<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отдел качества - CRM</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/quality.css">
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-title">CRM Колл-центра — Отдел качества</h1>
        <div class="nav-user" id="navUser" style="display: none;">
          <a href="/profile.html" id="userName" class="user-name-link"></a>
          <span id="userRole" class="user-role"></span>
          <a href="/" class="btn btn-outline">Дашборд</a>
          <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="quality-container">
        <!-- Аналитика как у оператора -->
        <section class="stats-grid" id="analyticsSection" style="margin-bottom:24px;"></section>

        <div class="section-header">
          <h2>Очередь проверок</h2>
          <div class="filters">
            <input type="text" id="searchInput" placeholder="Поиск: имя/телефон/ID" class="search-input" />
            <select id="statusFilter" class="period-select">
              <option value="pending" selected>В ожидании</option>
              <option value="approved">Одобренные</option>
              <option value="rejected">Отклоненные</option>
            </select>
            <button id="refreshBtn" class="btn btn-outline">Обновить</button>
          </div>
        </div>

        <div class="kpi-row" id="kpiRow" aria-hidden="true"></div>

        <div class="reviews-table-container">
          <table class="reviews-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Лид</th>
                <th>Телефон</th>
                <th>Статус</th>
                <th>Создано</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody id="reviewsTableBody">
              <!-- Данные -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div id="notifications" class="notifications"></div>

  <script src="js/quality.js"></script>
</body>
</html>
