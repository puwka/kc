<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка лида - ОКК</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/call.css">
  <link rel="stylesheet" href="css/quality.css">
  <style>
    /* Стили для шапки на странице проверки */
    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-earnings {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      white-space: nowrap;
    }

    .user-menu {
      position: relative;
    }

    .user-name {
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      user-select: none;
      background: none;
      border: none;
    }

    .user-name:hover {
      color: #f8f9fa;
      text-decoration: underline;
    }

    .user-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      border: 1px solid #e9ecef;
      min-width: 140px;
      z-index: 9999;
      overflow: hidden;
      margin-top: 8px;
      display: none;
    }

    .user-dropdown.show {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 12px 16px;
      color: #495057;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
      color: #212529;
    }

    .dropdown-item.logout-btn {
      color: #dc3545;
      border-top: 1px solid #e9ecef;
    }

    .dropdown-item.logout-btn:hover {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>ОКК — Проверка лида</h1>
      </div>
      <div class="user-info">
        <div class="user-earnings" id="userEarnings">0.00 ₽</div>
        <div class="user-menu">
          <div class="user-name" id="userName">Загрузка...</div>
          <div class="user-dropdown" id="userDropdown" style="display: none;">
            <a href="/quality.html" class="dropdown-item">Выход к очереди</a>
            <button id="logoutBtn" class="dropdown-item logout-btn">Выйти</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="call-container">
    <div class="call-left-panel">
      <div class="lead-info">
        <div class="lead-header">
          <h2>Информация о лиде</h2>
          <div class="inline-timer" id="inlineTimer" style="opacity:.6">Прослушивание</div>
        </div>
        <div class="lead-details" id="leadDetails"></div>
      </div>

      <div class="operator-comment-section">
        <h3>Комментарий оператора</h3>
        <div class="operator-comment-display">
          <textarea id="operatorCommentText" placeholder="Комментарий оператора..." rows="3" readonly>Комментарий не добавлен</textarea>
          <button id="editOperatorCommentBtn" class="btn btn-outline btn-sm">Редактировать</button>
        </div>
      </div>

      <div class="comment-section">
        <label for="commentText">Комментарий ОКК (необязательно):</label>
        <textarea id="commentText" placeholder="Добавьте примечание..." rows="3"></textarea>
      </div>
    </div>

    <div class="call-right-panel">
      <div class="script-section">
        <div class="audio-section" style="margin-bottom:20px;">
          <h3>Запись разговора</h3>
          <audio id="callAudio" controls style="width:100%">
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
          </audio>
        </div>

        <div class="section-header">
          <h2>Скрипт звонка</h2>
        </div>
        <div id="scriptContent" class="script-content"></div>

        <div class="status-section" style="margin-top:20px;">
          <h3>Решение ОКК</h3>
          <div class="status-buttons">
            <button id="approveBtn" class="btn btn-success status-btn">✅ Одобрить</button>
            <button id="rejectBtn" class="btn btn-danger status-btn">❌ Отклонить</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loaderOverlay" class="loader-overlay" style="display:none;">
    <div class="loader-spinner"></div>
    <div class="loader-text">Загрузка...</div>
  </div>

  <div id="notifications" class="notifications"></div>

  <script src="js/quality-review.js"></script>
</body>
</html>
