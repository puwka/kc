<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#007bff">
  <title>Проверка лида - ОКК</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/call.css">
  <link rel="stylesheet" href="css/quality.css">
  <style>
    /* Стили для шапки на странице проверки */
    .user-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-earnings {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      white-space: nowrap;
    }

    .user-menu {
      position: relative;
    }

    .user-name {
      color: white;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: default;
      white-space: nowrap;
      user-select: none;
      background: none;
      border: none;
    }


    /* Мобильная адаптивность для страницы проверки */
    @media (max-width: 768px) {
      .call-container {
        margin-top: 100px;
        padding: 16px;
      }
      
      .call-header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
      
      .call-header h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }
      
      .back-btn {
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 8px;
      }
      
      .call-info {
        grid-template-columns: 1fr;
        gap: 12px;
        margin-bottom: 20px;
      }
      
      .info-item {
        padding: 12px;
        border-radius: 8px;
      }
      
      .info-label {
        font-size: 12px;
        margin-bottom: 4px;
      }
      
      .info-value {
        font-size: 14px;
        font-weight: 600;
      }
      
      .call-section {
        margin-bottom: 20px;
        padding: 16px;
        border-radius: 12px;
      }
      
      .call-section h3 {
        font-size: 16px;
        margin-bottom: 12px;
      }
      
      .audio-section {
        margin-bottom: 16px;
      }
      
      .audio-player {
        width: 100%;
        margin-bottom: 12px;
      }
      
      .script-section {
        margin-bottom: 16px;
      }
      
      .script-content {
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.4;
      }
      
      .script-content pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 13px;
        line-height: 1.4;
      }
      
      .comment-section {
        margin-bottom: 16px;
        padding: 12px;
        border-radius: 8px;
      }
      
      .comment-section h4 {
        font-size: 14px;
        margin-bottom: 8px;
      }
      
      .comment-text {
        font-size: 13px;
        line-height: 1.4;
        padding: 8px;
        border-radius: 6px;
        min-height: 60px;
      }
      
      .comment-actions {
        margin-top: 8px;
        gap: 8px;
      }
      
      .comment-btn {
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 6px;
      }
      
      .status-section {
        margin-bottom: 20px;
        padding: 16px;
        border-radius: 12px;
      }
      
      .status-section h3 {
        font-size: 16px;
        margin-bottom: 12px;
      }
      
      .status-actions {
        flex-direction: column;
        gap: 12px;
      }
      
      .status-btn {
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 8px;
        min-height: 44px;
      }
      
      .status-btn.approve {
        background: #28a745;
      }
      
      .status-btn.reject {
        background: #dc3545;
      }
      
      .status-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    }
    
    @media (max-width: 480px) {
      .call-container {
        margin-top: 90px;
        padding: 12px;
      }
      
      .call-header h1 {
        font-size: 18px;
      }
      
      .back-btn {
        padding: 6px 12px;
        font-size: 13px;
      }
      
      .call-info {
        gap: 8px;
        margin-bottom: 16px;
      }
      
      .info-item {
        padding: 10px;
      }
      
      .info-label {
        font-size: 11px;
      }
      
      .info-value {
        font-size: 13px;
      }
      
      .call-section {
        padding: 12px;
        margin-bottom: 16px;
      }
      
      .call-section h3 {
        font-size: 14px;
        margin-bottom: 10px;
      }
      
      .script-content {
        padding: 10px;
        font-size: 12px;
      }
      
      .script-content pre {
        font-size: 12px;
      }
      
      .comment-section {
        padding: 10px;
      }
      
      .comment-section h4 {
        font-size: 13px;
      }
      
      .comment-text {
        font-size: 12px;
        min-height: 50px;
      }
      
      .comment-btn {
        padding: 5px 10px;
        font-size: 11px;
      }
      
      .status-section {
        padding: 12px;
      }
      
      .status-section h3 {
        font-size: 14px;
      }
      
      .status-btn {
        padding: 10px 16px;
        font-size: 13px;
        min-height: 40px;
      }
    }

  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>ОКК — Проверка лида</h1>
      </div>
      <div class="user-info">
        <div class="user-earnings" id="userEarnings">0.00 ₽</div>
        <div class="user-name" id="userName">Загрузка...</div>
      </div>
    </div>
  </header>

  <div class="call-container">
    <div class="call-left-panel">
      <div class="lead-info">
        <div class="lead-header">
          <h2>Информация о лиде</h2>
          <div class="inline-timer" id="inlineTimer" style="opacity:.6">Прослушивание</div>
        </div>
        <div class="lead-details" id="leadDetails"></div>
      </div>

      <div class="operator-comment-section">
        <h3>Комментарий оператора</h3>
        <div class="operator-comment-display">
          <textarea id="operatorCommentText" placeholder="Комментарий оператора..." rows="3" readonly>Комментарий не добавлен</textarea>
          <button id="editOperatorCommentBtn" class="btn btn-outline btn-sm">Редактировать</button>
        </div>
      </div>

      <div class="comment-section">
        <label for="commentText">Комментарий ОКК (необязательно):</label>
        <textarea id="commentText" placeholder="Добавьте примечание..." rows="3"></textarea>
      </div>
    </div>

    <div class="call-right-panel">
      <div class="script-section">
        <div class="audio-section" style="margin-bottom:20px;">
          <h3>Запись разговора</h3>
          <audio id="callAudio" controls style="width:100%">
            <source id="audioSource" src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
          </audio>
        </div>

        <div class="section-header">
          <h2>Скрипт звонка</h2>
        </div>
        <div id="scriptContent" class="script-content"></div>

        <div class="status-section" style="margin-top:20px;">
          <h3>Решение ОКК</h3>
          <div class="status-buttons">
            <button id="approveBtn" class="btn btn-success status-btn">✅ Одобрить</button>
            <button id="rejectBtn" class="btn btn-danger status-btn">❌ Отклонить</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loaderOverlay" class="loader-overlay" style="display:none;">
    <div class="loader-spinner"></div>
    <div class="loader-text">Загрузка...</div>
  </div>

  <div id="notifications" class="notifications"></div>

  <script src="js/quality-review.js?v=2025-09-21-20-60"></script>
</body>
</html>
