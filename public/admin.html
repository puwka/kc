<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - CRM Колл-центра</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="app">
        <!-- Навигация -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">CRM Колл-центра - Админ панель</h1>
                <div class="nav-user" id="navUser" style="display: none;">
                    <a href="/profile.html" id="userName" class="user-name-link"></a>
                    <span id="userRole" class="user-role"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
                </div>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Секция регистрации сотрудников -->
            <div class="admin-section">
                <div class="section-header">
                    <h2>Регистрация сотрудников</h2>
                </div>
                
                <form id="registerForm" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerName">Имя:</label>
                            <input type="text" id="registerName" required placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" required placeholder="Введите email">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="registerPassword">Пароль:</label>
                            <input type="password" id="registerPassword" required placeholder="Введите пароль">
                        </div>
                        <div class="form-group">
                            <label for="registerRole">Роль:</label>
                            <select id="registerRole" required>
                                <option value="">Выберите роль</option>
                                <option value="operator">Оператор</option>
                                <option value="supervisor">Супервайзер</option>
                                <option value="admin">Администратор</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Зарегистрировать сотрудника</span>
                        <div class="btn-spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>

            <!-- Список сотрудников -->
            <div class="admin-section">
                <div class="section-header">
                    <h2>Список сотрудников</h2>
                    <button id="refreshUsersBtn" class="btn btn-outline">Обновить</button>
                </div>
                
                <div class="users-table-container">
                    <table class="users-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Email</th>
                                <th>Роль</th>
                                <th>Дата создания</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Данные будут загружены динамически -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Глобальный лоадер -->
    <div id="loaderOverlay" class="loader-overlay" style="display: none;">
        <div class="loader-spinner"></div>
        <div class="loader-text">Загрузка...</div>
    </div>

    <!-- Уведомления -->
    <div id="notifications" class="notifications"></div>

    <script src="js/admin.js"></script>
</body>
</html>
