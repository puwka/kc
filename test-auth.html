<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест аутентификации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 200px; }
        button { padding: 10px 20px; margin: 10px 0; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffebee; border-color: #f44336; }
        .success { background: #e8f5e8; border-color: #4caf50; }
    </style>
</head>
<body>
    <h1>Тест аутентификации CRM</h1>
    
    <h2>Регистрация</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" id="regName" value="Тестовый Пользователь" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" value="testuser@gmail.com" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="regPassword" value="password123" required>
        </div>
        <div class="form-group">
            <label>Роль:</label>
            <select id="regRole">
                <option value="operator">Оператор</option>
                <option value="supervisor">Супервайзер</option>
                <option value="admin">Администратор</option>
            </select>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <div id="registerResult" class="result" style="display: none;"></div>
    
    <h2>Вход</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" value="testuser@gmail.com" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="loginPassword" value="password123" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <div id="loginResult" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                role: document.getElementById('regRole').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('registerResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Успех!</strong> ${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Ошибка:</strong> ${result.error}`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('registerResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Ошибка соединения:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Успех!</strong> Токен: ${result.token.substring(0, 50)}...`;
                    localStorage.setItem('token', result.token);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>Ошибка:</strong> ${result.error}`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>Ошибка соединения:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
